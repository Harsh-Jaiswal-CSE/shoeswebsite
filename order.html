   <form method="POST"  name="google-sheet"  >
   <div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">NAME</label>
  <input  name="NAME" type="text" class="form-control" id="formGroupExampleInput" required placeholder="IMRAN RAEENI">
</div>
<div class="mb-3">

</div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label">MOBILE</label>
  <input  name="MOBILE" type="number" maxlength="10" class="form-control" id="formGroupExampleInput2" required placeholder="8329666408">  
</div>


  <div class="col-auto">
    
  </div>

  <button type="submit" class="btn btn-primary" onclick="myFunction()">ORDER YOUR SHOES</button>  
</form>
    

    <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxLdsFt_B0VeDNP755Otfn36-WcZ9ynE9kCfSG1LR9KEhWVjzNnOu48uoX0_j482Tqb/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                
                .catch(error => console.error('Error!', error.message))
            })
      
                 function myFunction() {
  alert("Thanks for YOUR ORDER..! We Will DELIVER You Soon...\n PRESS  OK ");
}
